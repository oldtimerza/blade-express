version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7
        steps:
            - checkout
            - run:
                name: install-dependencies
                command: npm install
    deploy:
      docker:
        - image: circleci/node:7  
      steps:
        - checkout
        - run:
            name: Deploy image to Docker
            command: |
              docker build -t oldtimerza/blade-express .
              docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
              docker push oldtimerza/blade-express
        - run:
            name: Deploy over SSH to Digital Ocean
            command: |
              ssh $SSH_USER@$SSH_HOST -o StrictHostKeyChecking=no 'echo "todo"'

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master