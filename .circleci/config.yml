version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    environment:
      NODE_ENV: "test"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: yarn install --production=false
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Test
          command: yarn test
  deploy:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - setup_remote_docker
      #- run:
      #    name: Deploy image to Docker Hub
      #    command: |
      #      docker build --build-arg DOCKER_USER=$DOCKER_USER --build-arg DOCKER_PASSWORD=$DOCKER_PASSWORD -t oldtimerza/blade-express .
      #      docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      #      docker push oldtimerza/blade-express
      - run:
          name: Set access to setup-kubectl.sh
          command: |
            chmod +x ./.circleci/setup-kubectl.sh
      - run:
          name: Install kubectl
          command: |
          ./.circleci/setup-kubectl.sh
      - run:
          name: Set access to kubernetes.sh
          command: |
            chmod +x ./.circleci/kubernetes.sh
      - run:
          name: Run kubectl deployment and service setup
          command: |
            ssh $SSH_USER@$SSH_HOST -o StrictHostKeyChecking=no 'bash -s' < ./.circleci/kubernetes.sh

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: kubernetes
