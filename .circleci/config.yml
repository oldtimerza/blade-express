version: 2
jobs:
    build:
        docker:
            - image: circleci/node:7
        steps:
            - checkout
            - run:
                name: install-dependencies
                command: npm install
    deployment:
      docker:
        - image: circleci/node:7  
      steps:
        - staging:
            branch: master
            heroku:
              appname: blade-express
        - run:
              name: start
              command: npm start